<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <header th:replace="fragments/adminHeader :: header"></header>
    <!-- Body -->
    <div class="main-wrapper my-4">
        <div class="container content pb-3 pt-3 px-5 wow fadeInLeft">
            <h2>Añadir Producto</h2>
            <hr>
            <!--Panel 1-->
            <div class="form-group col-md-5">
                <p class="my-1 ml-4">Servicio</p>
                <ul class="nav md-pills nav-justified pills-primary">
                    <li th:if="${product.getDiscriminatorValue()!= 'Server'}" class="nav-item px-0 py-0">
                        <a class="nav-link btn-primary" data-toggle="tab" href="#host" role="tab">Hosting</a>
                    </li>
                    <li th:if="${product.getDiscriminatorValue()!= 'Hosting'}" class="nav-item px-0 py-0">
                        <a class="nav-link btn-primary" data-toggle="tab" href="#server" role="tab">Server</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div th:if="${product.getDiscriminatorValue()!= 'Server'}" class="tab-pane fade in show" id="host" role="tabpanel">
                    <form autocomplete="off" th:action="@{/admin/plans/addHost}" th:object="${product}" method="post" role="form">
                        <input th:field="*{id}" type="hidden">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="dominio">Dominios</label>
                                <input th:field="*{dominio}" type="number" class="form-control" id="dominio">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="db">DBs</label>
                                <input th:field="*{db}" type="number" class="form-control" id="db">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="alm">Almacenamiento</label>
                                <input th:field="*{almacenamiento}" type="number" class="form-control" id="alm">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="email">Cuentas Email</label>
                                <input th:field="*{email}" type="number" class="form-control" id="email">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="abanda">Ancho banda</label>
                                <input th:field="*{anchoBanda}" type="text" class="form-control" id="abanda">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="ftp">Usuarios FTP</label>
                                <input th:field="*{ftp}" type="number" class="form-control" id="ftp">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="nombrePlan">Nombre</label>
                                <input th:field="*{tipo}" type="text" class="form-control" id="nombrePlan" placeholder="Básico / Premium">
                            </div>
                            <div class="col-md-1"></div>
                            <div class="form-group col-md-5">
                                <label for="mensualidad">Mensualidad</label>
                                <input th:field="*{mensualidad}" type="number" id="mensualdad" class="form-control">
                            </div>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md">Añadir producto</button>
                        </div>
                    </form>
                </div>
                <!--Panel 2-->
                <div th:if="${product.getDiscriminatorValue()!= 'Hosting'}" class="tab-pane fade in" id="server" role="tabpanel">
                    <form autocomplete="off" th:action="@{/admin/plans/addServer}" th:object="${product}" method="post" role="form">
                         <input th:field="*{id}" type="hidden">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="cpu">CPU</label>
                                <input th:field="*{cpu}" type="number" class="form-control" id="cpu">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="ram">Memoria RAM</label>
                                <input th:field="*{capacidadRam}" type="number" class="form-control" id="ram">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="alma">Almacenamiento</label>
                                <input th:field="*{almacenamiento}" type="number" class="form-control" id="alma">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="red">Velocidad de Red</label>
                                <input th:field="*{velocidadRed}" type="number" class="form-control" id="red">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="anbanda">Ancho banda</label>
                                <input th:field="*{anchoBanda}" type="text" class="form-control" id="anbanda">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            
                            <div class="form-group col-md-3 switch">
								<label>Off<input th:field="*{ssd}" type="checkbox"><span class="lever"></span>On</label>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="nombrePlan">Nombre</label>
                                <input th:field="*{tipo}" type="text" class="form-control" id="nombrePlan" placeholder="Básico / Premium">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-5">
                                <label for="mensualidad">Mensualidad</label>
                                <input th:field="*{mensualidad}" type="number" id="mensualdad" class="form-control">
                            </div>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md">Añadir producto</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script th:replace="fragments/scripts :: script"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Kerlix, web con los mejores servidores y hostings al mejor precio, baratos y de calidad. Añadir productos a los usuarios." />
    <title>Kerlix - Añadir producto</title>

    <!-- Google Fonts -->
    <link th:href="@{//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" />

    <!-- Material Design Bootstrap -->
    <link th:href="@{~/css/mdb.min.css}" rel="stylesheet">

    <!-- AOS  -->
    <link th:href="@{/webjars/github-com-michalsnik-aos/2.1.1/aos.css}" rel="stylesheet" />

    <!-- CSS Adicional -->
    <link th:href="@{~/css/style.css}" rel="stylesheet">
</head>

<body>
    <header th:replace="fragments/adminHeader :: header"></header>
    <!-- Body -->
    <div class="main-wrapper my-4">
        <div class="container content pb-3 pt-3 px-5" data-aos="flip-up" data-aos-duration="800">
            <h2>Añadir Producto</h2>
            <hr>
            <!--Panel 1-->
            <div class="form-group col-md-5">
                <p class="my-1 ml-4">Servicio</p>
                <ul class="nav md-pills nav-justified pills-primary">
                    <li th:if="${product.getDiscriminatorValue()!= 'Server'}" class="nav-item px-0 py-0">
                        <a class="nav-link btn-primary" data-toggle="tab" href="#host" role="tab">Hosting</a>
                    </li>
                    <li th:if="${product.getDiscriminatorValue()!= 'Hosting'}" class="nav-item px-0 py-0">
                        <a class="nav-link btn-primary" data-toggle="tab" href="#server" role="tab">Server</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div th:if="${product.getDiscriminatorValue()!= 'Server'}" class="tab-pane fade in show" id="host" role="tabpanel">
                    <form autocomplete="off" th:action="@{/admin/plans/addHost}" th:object="${product}" method="post" role="form">
                        <input th:field="*{id}" type="hidden">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="dominio">Dominios</label>
                                <input th:field="*{dominio}" type="number" class="form-control" id="dominio" required min="1">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="db">DBs</label>
                                <input th:field="*{db}" type="number" class="form-control" id="db" required min="1">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="alm">Almacenamiento</label>
                                <input th:field="*{almacenamiento}" type="number" class="form-control" id="almHost" required min="1">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="email">Cuentas Email</label>
                                <input th:field="*{email}" type="number" class="form-control" id="email" required min="1">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="abanda">Ancho banda</label>
                                <input th:field="*{anchoBanda}" type="text" class="form-control" id="abandaHost" required min="1">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="ftp">Usuarios FTP</label>
                                <input th:field="*{ftp}" type="number" class="form-control" id="ftp" required min="1">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="nombrePlan">Nombre</label>
                                <input th:field="*{tipo}" type="text" class="form-control" id="nombrePlanHost" placeholder="Básico / Premium" required>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="form-group col-md-5">
                                <label for="mensualidad">Mensualidad</label>
                                <input th:field="*{mensualidad}" type="number" id="mensualidadHost" class="form-control" required step=".01" min="1">
                            </div>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button type="submit" id="addHost" class="btn btn-primary btn-md">Añadir producto</button>
                        </div>
                    </form>
                </div>
                <!--Panel 2-->
                <div th:if="${product.getDiscriminatorValue()!= 'Hosting'}" class="tab-pane fade in" id="server" role="tabpanel">
                    <form autocomplete="off" th:action="@{/admin/plans/addServer}" th:object="${product}" method="post" role="form">
                        <input th:field="*{id}" type="hidden">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="cpu">CPU</label>
                                <input th:field="*{cpu}" type="number" class="form-control" id="cpu" required min="1">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="ram">Memoria RAM</label>
                                <input th:field="*{capacidadRam}" type="number" class="form-control" id="ram" required min="1">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="alma">Almacenamiento</label>
                                <input th:field="*{almacenamiento}" type="number" class="form-control" id="almServer" required min="1">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="red">Velocidad de Red</label>
                                <input th:field="*{velocidadRed}" type="number" class="form-control" id="red" required min="1">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-3">
                                <label for="anbanda">Ancho banda</label>
                                <input th:field="*{anchoBanda}" type="text" class="form-control" id="aBandaServer" required min="1">
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>

                            <div class="form-group col-md-3 switch">
                                <label>Off<input id="ssd" th:field="*{ssd}" type="checkbox"><span class="lever"></span>On</label>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="nombrePlan">Nombre</label>
                                <input th:field="*{tipo}" type="text" class="form-control" id="nombrePlanServer" placeholder="Básico / Premium" required>
                            </div>
                            <div class="form-group col-md-1 mx-0 px-0 my-0 py-0"></div>
                            <div class="form-group col-md-5">
                                <label for="mensualidad">Mensualidad</label>
                                <input th:field="*{mensualidad}" type="number" id="mensualdadServer" class="form-control" required step=".01" min="0">
                            </div>
                        </div>
                        <hr>
                        <div class="text-right">
                            <button id="addServer" type="submit" class="btn btn-primary btn-md">Añadir producto</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script th:replace="fragments/scripts :: script"></script>
    <script th:src="@{~/js/adminScript.js}"></script>
</body>

</html>

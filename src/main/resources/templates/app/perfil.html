<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark special-color-dark">
            <div class="container wow slideInDown">
                <!-- Navbar brand -->
                <a class="navbar-brand text-light">Kerlix</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="basicExampleNav">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{/app}">Mis servicios</a>
                        </li>
                    </ul>
                    <!-- Links -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="text-capitalize nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> <i class="fa fa-user"></i> <span th:text=${loginUser.usuario}></span></a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-ins" aria-labelledby="navbarDropdownMenuLink-4">
                                <a class="dropdown-item waves-effect waves-light" href="#" th:href="@{/app/perfil}">Perfil</a>
                                <a class="dropdown-item waves-effect waves-light" th:if=${loginUser.admin} th:href="@{/admin/}">Administración</a>
                                <a class="dropdown-item waves-effect waves-light" href="#" th:href="@{/logout}">Cerrar
									sesión</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Collapsible content -->
            </div>
        </nav>
    </header>
    <!-- Body -->
    <div class="main-wrapper my-4">
        <div class="container content pb-3 pt-3" data-aos="slide-up">
            <div class="row">
                <div class="col-md-3">
                    <div class="content text-center mx-auto w-75">
                        <img th:src="@{~/img/avatar.png}" class="img-fluid" alt="normal">
                        <button class="btn btn-sm btn-primary px-1 mx-0 w-100" disabled>Cambiar
							avatar</button>
                    </div>

                </div>
                <div class="col-md-8 px-5">
                    <h4>Cambiar contraseña</h4>
                    <form action="#" th:action="@{/app/changePass}" th:object="${loginUser}" method="POST">
                        <div class="md-form">
                            <i class="fa fa-lock prefix grey-text"></i> <input type="password" th:field="*{pass}" id="nuevaContrasena" class="form-control" required>
                            <label for="nuevaContrasena">Nueva contraseña</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-asterisk prefix grey-text"></i> <input type="password" id="confirmarNuevaContrasena" class="form-control" required>
                            <label for="confirmarNuevaContrasena">Confirmar contraseña</label>
                        </div>
                        <div class="text-right mt-4">
                            <button id="changePass" class="btn btn-sm btn-default" type="submit">Cambiar contraseña</button>
                        </div>
                    </form>
                    <hr>
                    <h4>Actualizar saldo</h4>
                    <form action="#" th:action="@{/app/changeBalance}" th:object="${loginUser}" method="POST">
                        <div class="md-form">
                            <i class="fa fa-money prefix grey-text"></i> <input type="number" th:field="*{saldo}" id="cambiarSaldo" class="form-control">
                            <label for="cambiarSaldo">Saldo</label>
                        </div>
                        <div class="text-right mt-4">
                            <button class="btn btn-sm btn-default" type="submit">Confirmar
								saldo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:replace="fragments/scripts :: script"></script>
</body>

</html>
